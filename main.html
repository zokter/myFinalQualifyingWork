<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>predict object from image</title>
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading model...</div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input id="image-selector" class="form-control border-0" type="file"> 
                </div>
                <div class="col-6">
                    <button id="predict-button" class="btn btn-dark float-right">Predict</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <h2 class="ml-3">Predictions</h2>
                    <ol id="prediction-list"></ol>
                </div>
                <canvas id="canvas" style = "width: 200px; height: 200px; border-color: 2px solid gray;"></canvas>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <h2 class="ml-3">Image</h2>
                    <img id="selected-image" class="ml-3" src="" />
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="/static/javascripts/three.min.js"></script>
    <script src="/static/javascripts/OBJLoader.js"></script>
    <script src="/static/javascripts/OrbitControls.js"></script>
    <script src="/static/javascripts/MTLLoader.js"></script>
    <script src="/static/javascripts/imagenet_classes.js"></script>
    <script src="/static/javascripts/myModel_classes.js"></script>
    <script src="/static/javascripts/predict.js"></script>

</body>
</html>
